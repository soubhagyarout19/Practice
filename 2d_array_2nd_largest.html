<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let arr = [[1,2,3,4,5],[6,5,3,6,7,2],[4,7,32,6,33]];
        let ans = arr[0][0];
        let ans1 = arr[0][0];
        for(let i=0;i<arr.length;i++){
            for(let j=0;j<arr[i].length;j++){
                if(arr[i][j]>ans){
                    ans = arr[i][j];
                }
            }
            for(let j=0;j<arr[i].length;j++){
                if(arr[i][j]>ans1 && arr[i][j]<ans){
                    ans1 = arr[i][j];
                }
            }
        }
        console.log(ans1);
    </script>
</body>
</html>
