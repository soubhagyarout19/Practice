    <script>
        let arr = [42, 17, 89, 63, 5, 31, 72, 10, 56, 23];
        let ans = arr[0];
        let ans1 = arr[0];
        for(let i=0;i<arr.length;i++){
            if(arr[i]<ans){
                ans = arr[i];
            }
        }
        for(let j=0;j<arr.length;j++){
            if(arr[j]<ans1 && arr[j]!=ans){
                ans1 = arr[j];
            }
        }
        console.log(ans1);
    </script>
