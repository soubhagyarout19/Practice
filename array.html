<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        function Find2ndmax(nums){
            let b = (nums.length)-1;
            let a = nums.sort();
            for(let i = b; i>=0 ;i--){
                if(a[i]!=a[b]){
                    return a[i];
                    break;
                }
            }
        }
        let nums = [2,3,6,6,5];
        console.log(Find2ndmax(nums));
    </script>
</body>
</html>
