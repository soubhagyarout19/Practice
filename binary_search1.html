<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let arr = [10,20,30,40,50,60,70,80,90];
        let target = 40;
        let start = 0;
        let end = arr.length-1;
        while(start<=end){
            let mid = Math.trunc((start+end)/2);
            if(arr[mid]<target){
                start = mid+1;
            }
            if(arr[mid]>target){
                end = mid-1;
            }
            if(arr[mid] == target){
                console.log(mid);
                break;
            }
        }
    </script>
</body>
</html>
