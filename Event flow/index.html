<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main{
            height: 600px;
            width: 600px;
            background-color: blue;
        }
        .d2{
            height: 400px;
            width: 400px;
            background-color: aqua;
            margin: 80px;
        }
        .d3{
            height: 200px;
            width: 200px;
            background-color: red;
            margin: 70px;
        }
    </style>
</head>
<body>
    <div class="main" id="main">
        div1
        <div class="d2" id="d2">
            div2
            <div class="d3" id="d3">
                div3
            </div>
        </div>
    </div>
    <script>
        let div1 = document.getElementById("main");
        let div2 = document.getElementById("d2");
        let div3 = document.getElementById("d3");

        div1.addEventListener("click",(e)=>{
            console.log("This is div1");
        })

        div2.addEventListener("click",(e)=>{
            e.stopPropagation();
            console.log("This is div2");
        })

        div3.addEventListener("click",(e)=>{
            e.stopPropagation();
            console.log("This is div3");
        })
    </script>
</body>
</html>
