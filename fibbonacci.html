<body>

    0 1 1 2 3 5 8 13 21
    <script>
        function fibbo() {
            let c = 0;
            let a = 0;
            let b = 1;
            let n = Number(prompt("Enter 1st number"));
            console.log(a);
            console.log(b);
            if (n <= 2) {
                console.log(0);
                return;
            }
            for (let i = 3; i <= n; i++) {
                c = a + b;
                a = b;
                b = c;
                console.log(c);
            }
        }
        fibbo();
    </script>
