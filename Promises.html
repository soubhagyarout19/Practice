<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>


    <script>
        let promise = new Promise((resolve,reject)=>{
            let x = Math.random();
            if(x>0.5){
                resolve();
            }
            else{
                reject()
            }
        });
        promise.then(()=>{
            console.log("Promise resolved");
        });
        promise.catch((err)=>{
            console.log("err",err);
        });
    </script>
</body>
</html>
