<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    x = 123;
    1*100+2*10+1*3

    <script>
        var isPalindrome = function (x) {
            let temp = x;
            let reversed = 0;
            if (x < 0) {
                return false;
            }
            if(x==0){
                return true;
            }
            if(x%10==0){
                return false;
            }
            while(x>0){
                let rem = x%10;
                reversed = (reversed*10)+rem;  
                x = Math.trunc(x/10);
            }
            if(temp == reversed){
                return true;
            }
            else{
                return false;
            }
        };
        console.log(isPalindrome(prompt("Enter a number")));
    </script>
</body>

</html>
