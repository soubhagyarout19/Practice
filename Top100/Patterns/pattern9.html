     <script>
        let str = "";
        for(let i=1;i<=4;i++){
            for(let j=3;j>=i;j--){
                str = str + " ";
            }
            for(let j=1;j<=(i*2)-1;j++){
                str = str + "*";
            }
            str = str + "\n";
        }
        console.log(str);
     </script>
