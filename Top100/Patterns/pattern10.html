 <script>
    let str = "";
    for(let i=1;i<=4;i++){
        for(let j=3;j>=i;j--){
            str = str + " ";
        }
        for(let j=1;j<=(i*2)-1;j++){
            if((i==1 && j==1) || (i==2 && j==1) || (i==2 && j==3) || (i==3 && j==1) || (i==3 && j==5) || (i==4)){
                str = str+"*";
            }
            else{
                str = str + " ";
            }
        }
        str = str + "\n";
    }
    console.log(str);
 </script>
