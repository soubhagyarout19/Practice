    <script>
        str = "";
        for(let i=1;i<=4;i++){
            for(let j=1;j<=i;j++){
                str = str+" ";
            }
            for(let j=7;j>i;j--){
                if(j%i==0){
                    str = str+"*";
                }
            }
            str = str+"\n";
        }
        console.log(str);
    </script>
