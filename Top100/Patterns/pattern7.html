        function printPattern(rows) {
  for (let i = 1; i <= rows; i++) {
    let spaces = rows - i;
    let stars = i;

    let rowStr = '';

    // Add spaces
    for (let j = 1; j <= spaces; j++) {
      rowStr += ' ';
    }

    // Add stars
    for (let k = 1; k <= stars; k++) {
      rowStr += '*';
    }

    console.log(rowStr);
  }
}
