<!DOCTYPE html>
<html lang="en">

<head>

<body>
    01234
    12345
    23456
    34567


    <script>
        let str = "";
        for (let i = 0; i <= 3; i++) {
            for (let j = 0; j <= 4; j++) {
                str = str + (i + j);
            }
            str = str + "\n";
        }
        console.log(str);
    </script>
