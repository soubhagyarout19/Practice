<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    ******

    <script>
        let str = "";
        for(let i=1;i<=4;i++){
            for(let j=1;j<=4;j++){
                if((i==1) || (i==4)){
                    str = str+"*";
                }
                if((i==2 && j==1 || (i==2 && j==4))){
                    str = str+"*";
                }
                if((i==3 && j==1 || (i==3 && j==4))){
                    str = str+"*";
                }
                if((i==2 && j==2) || (i==2 && j==3)){
                    str = str+" ";
                }
                if((i==3 && j==2) || (i==3 && j==3)){
                    str = str+" ";
                }
            }
            str = str+"\n";
        }
        console.log(str);
    </script>
</body>
</html>
