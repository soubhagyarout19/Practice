<!DOCTYPE html>

    <title>Document</title>

<body>


    <script>
        let num = 123;
        let num1 = num;
        let count = 0;
        let result = 0;
        while (num1 > 0) {
            num1 = Math.trunc(num1 / 10);
            count++;
        }
        while (num > 0) {
            temp = (num % 10);
            result = (result*10)+temp;
            num = Math.trunc(num/10);
        }
        console.log(result);
    </script>
</body>
