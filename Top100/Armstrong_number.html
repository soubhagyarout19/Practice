<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let num = Number(prompt("Enter a number"));
        let tempnum = num;
        let temp = 0;
        let result = 0;
        while(num>0){
            temp = num%10;
            let mul = 1;
            for(let i=0;i<3;i++){
                mul = mul*temp;
            }
            result = result + mul;
            num = Math.trunc(num/10);
        }
        if(tempnum == result){
            console.log(`${tempnum} is an Armstrong number`);
        }
        else{
            console.log(`${tempnum} is not an Armstrong number`);
        }
    </script>
</body>
</html>
