<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let num = Number(prompt("Enter a number"));
        let tempnum = num;
        let result = 0;
        while (num > 0) {
            let temp = num % 10;
            result = (result*10)+temp;
            num = Math.trunc(num / 10);
        }
        if(tempnum == result){
            console.log(`${tempnum} is a palindrome number`);
        }
        else{
            console.log(`${tempnum} is not a palindrome number`);
        }
    </script>
</body>

</html>
