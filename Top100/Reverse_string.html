<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let str = prompt("Enter a string");
        let result = "";
        let len = (str.length)-1;
        for(let i=len; i>=0; i--){
            result = result+str[i];
        }
        console.log(result);
    </script>
</body>
