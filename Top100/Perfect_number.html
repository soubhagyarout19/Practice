<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let num = Number(prompt("Enter a number"));
        let result = 0;
        for(let i=1; i<num;i++){
            if(num%i == 0){
                result = result + i;
            }
        }
        if(result == num){
            console.log(`${num} is a perfect number`);
        }
        else{
            console.log(`${num} is not a perfect number`);
        }
    </script>
</body>
</html>
