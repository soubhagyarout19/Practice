<body>



    <script>
        function leapYear() {
            let n = Number(prompt("Enetr a year"));
                if(n%4 == 0 && n%100!= 0){
                    console.log(`${n} is a leapYear`);
                }
                else if(n%400 == 0){
                    console.log(`${n} is a leapYear`);
                }
                else{
                    console.log(`${n} is not a leapYear`);
                }
        }
        leapYear();
    </script>
