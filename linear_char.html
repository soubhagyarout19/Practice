<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let arr = ["a","e","i","o","u"];
        let myElement = "o";
        let isPresent = false;
        for(let i=0;i<arr.length;i++){
            if(arr[i]==myElement){
                isPresent = true;
                break;
            }
        }
        if(isPresent){
            console.log("Present");
        }
        else{
            console.log("Not present");
        }
    </script>
</body>
</html>
