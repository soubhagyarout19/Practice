<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        let str = "Soubhagya";
        let myElement = "S";
        let isPresent = false;
        for(let i=0; i<str.length; i++){
            if(str[i]==myElement){
                isPresent = true;
                break;
            }
        }
        if(isPresent){
            console.log("Present");
        }
        else{
            console.log("Not present");
        }
    </script>
</body>

</html>
