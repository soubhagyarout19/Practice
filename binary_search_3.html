<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        let arr = [10,20,30,40,50,60,70,80,90];
        let start = 0;
        let target = 90;
        let end = arr.length-1;
        while(start<=end){
        let mid = Math.trunc((start + end)/2);
            if(target > arr[mid]){
                start = mid+1;
                console.log(start);
            }
            if(target < arr[mid]){
                end = mid-1;
                console.log(end);
            }
            if(arr[mid] == target){
                console.log(`${target} is present in the array`);
                break;
            }
        }
    </script>
</body>
</html>
