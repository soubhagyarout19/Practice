<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>



    <script>
        var removeElement = function (nums, val) {
            let newArr = [];
            for (let i = 0; i < nums.length; i++) {
                if (nums[i] != val) {
                    newArr.push(nums[i]);
                }
            }
            return newArr;
        };
        console.log(removeElement([3,2,2,3],3));
    </script>
</body>

</html>
