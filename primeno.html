<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        let isPrime = true;
        let n = Number(prompt("Enter a number"));
        if(n===2){
            isPrime = false;
        }
        for(let i=2;i<n;i++){
            if(n%i==0){
                isPrime = true;
                break;
            }
            else{
                isPrime = false;
            }
        }
        if(isPrime){
            console.log(`${n} is not a prime no`);
        }
        else{
            console.log(`${n} is a prime no`);
        }
    </script>
</body>
</html>
