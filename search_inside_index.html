<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        // Search inside index 1-4
        let arr = [10,-2,7,3,12,2,15];
        let myElement = 3;
        isPresent = false;
        for(let i=1;i<4;i++){
            if(arr[i]==myElement){
                isPresent = true;
            }
        }
        if(isPresent){
            console.log("Present");
        }
        else{
            console.log("Not present");
        }
    </script>
</body>
</html>
