<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    


    <script>
        let arr = [10,20,30,40,50];
        let isThere = false;
        for(let i = 0; i<arr.length; i++){
            if(arr[i]==50){
                isThere = true;
                break;
            }
        }
        if(isThere){
            console.log("Available");
        }
        else{
            console.log("Not available");
        }
    </script>
</body>
