        let arr = [10,20,30,40,50,60,70,80,90];
        let start = 0;
        let target = 70;
        let end = arr.length-1;
        while(start<=end){
            let mid = Math.trunc((end+start)/2);
            if(arr[mid]<target){
                start = mid+1;
            }
            if(arr[mid]>target){
                end = mid+1;
            }
            if(arr[mid]==target){
                console.log(mid);
                break;
            }
        }
    </script>
